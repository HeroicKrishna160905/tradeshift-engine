version: '3.8'

services:
  # 1. The Database
  db:
    image: timescale/timescaledb:latest-pg14
    container_name: tradeshift_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tradeshift
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. The Cache
  redis:
    image: redis:alpine
    container_name: tradeshift_redis
    ports:
      - "6379:6379"

  # 3. MinIO
  minio:
    image: minio/minio
    container_name: tradeshift_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # 4. The Backend
  backend:
    build: ./backend
    container_name: tradeshift_backend
    volumes:
      - ./backend:/app
      - ./data:/data
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio
      - rabbitmq
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/tradeshift
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=market-data

  # 5. Message Queue
  rabbitmq:
    image: rabbitmq:3-management
    container_name: tradeshift_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # 6. The Frontend (MOVED UP HERE - Correct Location)
  frontend:
    build: ./frontend
    container_name: tradeshift_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true

  # 7. News Worker (Background scraper)
  worker:
    build: ./backend
    container_name: tradeshift_worker
    command: python workers/news_worker.py
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    depends_on:
      - rabbitmq
    restart: unless-stopped

  # 8. Prometheus
  prometheus:
    image: prom/prometheus
    container_name: tradeshift_prometheus
    volumes:
      - ./backend/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # 9. Grafana
  grafana:
    image: grafana/grafana
    container_name: tradeshift_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

# --- VOLUMES SECTION (MUST BE THE VERY LAST THING) ---
volumes:
  postgres_data:
  minio_data:
  rabbitmq_data:
